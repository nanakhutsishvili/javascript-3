<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 3</title>
    <style>
        body { padding-top: 50px;
            background-color: aquamarine;
            justify-content: center;
            display: flex;

        }

        input {
            height: 50px;
            width: 300px;
        }

        button { margin-left: 40px ;
           height: 50px;
            width: 60px;
        }

        div {justify-content: center;
            display: flex;}
    </style>

</head>

<body>
    <div>
        <input type="number" id="inputi">
        <button onclick="shedegi()">შედეგი</button>
    </div>

    <script>
        function shedegi() {
            var input = document.getElementById("inputi").value;
            if (input > 0) {
                document.write("რიცხვი დადებითია");
            }
            else if (input == 0) {
                document.write("შედეგი არ შეიძლება იყოს ნულის ტოლი");
            }
            else if (input < 0) {
                document.write("რიცხვი უარყოფითია");
            }

            else {
                document.write("შედეგი არ შეიძლება იყოს ნულის ტოლი");
            }
        }
    </script>
</body>

</html>
